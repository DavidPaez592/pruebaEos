<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="menu-icon">
      <div class="menu-line"></div>
      <div class="menu-line"></div>
      <div class="menu-line"></div>
    </div>
    <div class="logo">
      <img class="logoImagen" src="/Assests/logo.png" alt="LogoMarca">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search here">
      <button><img src="/Assests/busqueda.png" alt="Buscar" style="width: 20px;height: 20px;"></button>
      <div class="botonConfiguracion">
        <button><img src="/Assests/settings.png" class="botonConfiguracion"></button>
      </div>
    </div>
    <div class="nav-buttons">
      <div class="boton1">
        <button><img src="/Assests/campana.png" height='20px' width='20px' alt="Campana"></button>
      </div>
      <div class="boton2">
        <button><img src="/Assests/regalo.png" height='20px' width='20px' alt="Regalo"></button>
      </div>
      <div class="boton3">
        <button><img src="/Assests/chat.png" height='20px' width='20px' alt="Chat"></button>
      </div>
    </div>
    <div class="separator"></div>
    <button class="action-button">
      <div class="square"></div>
      <span class="button-text">David</span>
      <img src="/Assests/flechaUsuario.png" alt="Flecha">
    </button>
  </header>
  <nav class="secondary-nav">
    <ul>
      <li><a href="#">Dashboard /</a></li>
    </ul>
  </nav>
  <div class="page-content">
    <div class="content1">
      <div class="titles">
        <h3 class="best-selling-title">Best Selling</h3>
        <h3 class="this-week-title">This Week <img src="/Assests/flechaUsuario.png" alt="Icono"></h3>
      </div>
      <div class="filter">
        <div class="search-bar2">
          <input class="placeHolder" type="text">
        </div>
      </div>
      <div class="imagenes">
        <div class="imagenesGraficos">
          <img src="/Assests/Dasher1.png" class="graficos" alt="dasher1">
        </div>
      </div>
    </div>
    <div class="content2">
      <div class="contentComparaciones">
        <div class="item">
          <div class="title">Sales Comparison</div>
        </div>
        <div class="item2">
          <div class="title2">Than last day</div>
        </div>
        <div class="item3">
          <div class="title3">94%</div>
        </div>
        <div class="tube-container">
          <div class="tube-container tubo1">
            <div class="tube tube-01"></div>
            <div class="tube tube-02"></div>
          </div>
          <div class="tube-container tubo2">
            <div class="tube tube-03"></div>
            <div class="tube tube-04"></div>
          </div>
          <div class="tube-container tubo3">
            <div class="tube tube-05"></div>
            <div class="tube tube-06"></div>
          </div>
          <div class="tube-container tubo4">
            <div class="tube tube-07"></div>
            <div class="tube tube-08"></div>
          </div>
          <div class="tube-container tubo5">
            <div class="tube tube-09"></div>
            <div class="tube tube-10"></div>
          </div>
          <div class="tube-container tubo6">
            <div class="tube tube-11"></div>
            <div class="tube tube-12"></div>
          </div>
          <div class="tube-container tubo7">
            <div class="tube tube-13"></div>
            <div class="tube tube-14"></div>
          </div>
          <div class="tube-container tubo8">
            <div class="tube tube-15"></div>
            <div class="tube tube-16"></div>
          </div>
          <div class="tube-container tubo9">
            <div class="tube tube-17"></div>
            <div class="tube tube-18"></div>
          </div>
          <div class="tube-container tubo10">
            <div class="tube tube-19"></div>
            <div class="tube tube-20"></div>
          </div>
        </div>
        <div class="numeros">
          <div class="flechaIzquierda">
            <img src="/Assests/flechaIzquierda.png" alt="Flecha Izquierda">
          </div>
          <div>06</div>
          <div>07</div>
          <div>08</div>
          <div>09</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div class="flechaDerecha">
            <img src="/Assests/flechaDerecha.png" alt="Flecha Derecha">
          </div>
        </div>
      </div>
    </div>
    <div class="content3">
      <div class="contentEstadisticas">
        <div class="tarjeta">
          <div class="primerTexto">456k Pcs</div>
          <div class="segundoTexto">Ticket Sold</div>
          <div class="tercerTexto">Daily</div>
          <img src="/Assests/flechaDaily.png" alt="Imagen" class="imagen">
          <div class="barra">
            <div class="barra-principal"></div>
            <div class="barra-progreso">
              <div class="punto-progreso"></div>
            </div>
          </div>
        </div>
        <div class="tarjeta">
          <div class="primerTextoTarjeta3">451,509</div>
          <div class="segundoTextoTarjeta3">Sales</div>
          <div class="tercerTextoTarjeta3">This Week</div>
          <img src="/Assests/flechaDaily.png" alt="Imagen" class="imagenTarjeta3">
          <img src="/Assests/tarjetaLinea3.png" alt="Imagen" class="tarjetaLinea3">
        </div>
        <div class="tarjeta">
          <div class="primerTextoTarjeta2">$456,623</div>
          <div class="segundoTextoTarjeta2">Income</div>
          <div class="tercerTextoTarjeta2">Monthly</div>
          <img src="/Assests/flechaDaily.png" alt="ImagenTarjeta2" class="imagen">
          <img src="/Assests/vectores.png" alt="Imagen" class="imagenVector">
        </div>
        <div class="tarjeta">
          <img src="/Assests/tarjeta4.png" alt="Imagen" class="tarjetaGrafico">
        </div>
      </div>
    </div>
    <div class="contentGaleria">
      <div class="eventGalleries">
        Event Galleries
        <div class="contentSlide">
          <div class="swiper-container sliders">
            <swiper-container>
              <swiper-slide>
                <img class="imagen1" src="/Assests/imagenes/imagen1.jpg">
                <h1 class="textoImagen1"></h1>
              </swiper-slide>
              <swiper-slide>
                <img class="imagen2" src="/Assests/imagenes/imagen2.jpg">
                <h1 class="textoImagen2" id="author2"></h1>
              </swiper-slide>
              <swiper-slide>
                <img class="imagen3" src="/Assests/imagenes/imagen3.jpg">
                <h1 class="textoImagen3" id="author3"></h1>
              </swiper-slide>
              <swiper-slide>
                <img class="imagen4" src="/Assests/imagenes/imagen4.jpg">
                <h1 class="textoImagen4" id="author4"></h1>
              </swiper-slide>
              <swiper-slide>
                <img class="imagen5" src="/Assests/imagenes/imagen5.jpg">
                <h1 class="textoImagen5" id="author5"></h1>
              </swiper-slide>
              <swiper-slide>
                <img class="imagen6" src="/Assests/imagenes/imagen6.jpg">
                <h1 class="textoImagen6" id="author6"></h1>
              </swiper-slide>
            </swiper-container>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <!-- CÃ³digo del footer... -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
